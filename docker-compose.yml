services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d strapi"]
      interval: 5s
      timeout: 5s
      retries: 10

  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 1337
      PUBLIC_URL: http://localhost:1337
      IS_PROXIED: "false"
      CORS_ORIGIN: http://localhost:3000
      APP_KEYS: devKeyOne,devKeyTwo,devKeyThree,devKeyFour
      API_TOKEN_SALT: dev-api-token-salt
      ADMIN_JWT_SECRET: dev-admin-jwt-secret
      TRANSFER_TOKEN_SALT: dev-transfer-token-salt
      JWT_SECRET: dev-jwt-secret
      ENCRYPTION_KEY: dev-encryption-key
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      DATABASE_SSL: "false"
    ports:
      - "1337:1337"
    volumes:
      - ./backend:/opt/app
      - /opt/app/node_modules
      - ./backend/public/uploads:/opt/app/public/uploads
    command: npm run develop

volumes:
  postgres_data:
